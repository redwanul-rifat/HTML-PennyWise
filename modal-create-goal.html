<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PennyWise - Create Goal</title>
<!-- Fonts: Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Iconify (Lucide Icons) -->
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: {
sans: ['Inter', 'sans-serif'],
},
colors: {
emerald: {
50: '#ECFDF5',
500: '#10B981', // Primary
600: '#059669', // Secondary
},
amber: {
500: '#F59E0B', // Warning
},
red: {
500: '#EF4444', // Error
},
gray: {
50: '#F9FAFB', // Background
100: '#F3F4F6',
200: '#E5E7EB',
300: '#D1D5DB',
400: '#9CA3AF',
500: '#6B7280',
600: '#4B5563',
700: '#374151',
800: '#1F2937',
900: '#111827',
}
},
boxShadow: {
'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
'modal': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
}
}
}
}
</script></head>
<body class="bg-gray-50 min-h-screen w-full font-sans antialiased text-gray-900 overflow-hidden">

    <!-- Modal Overlay -->
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6" role="dialog" aria-modal="true">
        
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black/50 backdrop-blur-[2px] transition-opacity" aria-hidden="true"></div>

        <!-- Modal Container -->
        <div class="relative w-full max-w-[520px] bg-white rounded-xl shadow-modal transform transition-all flex flex-col max-h-[90vh]">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between px-6 py-5 border-b border-gray-100">
                <h2 class="text-lg font-semibold text-gray-900 tracking-tight">Create Goal</h2>
                <button type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-200 rounded-lg p-1 transition-colors">
                    <span class="iconify" data-icon="lucide:x" data-width="20" data-height="20"></span>
                </button>
            </div>

            <!-- Modal Body (Form) -->
            <div class="p-6 overflow-y-auto">
                <form class="space-y-6">
                    
                    <!-- Goal Name Input -->
                    <div class="space-y-1.5">
                        <label for="goalName" class="block text-sm font-medium text-gray-700">Goal Name <span class="text-emerald-500">*</span></label>
                        <input type="text" id="goalName" class="block w-full px-3 py-2.5 text-sm text-gray-900 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500/10 focus:border-emerald-500 placeholder:text-gray-400 shadow-subtle hover:border-gray-300 transition-all outline-none" placeholder="e.g., Emergency Fund, Vacation, New Car">
                    </div>

                    <!-- Icon Selector -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Choose an Icon</label>
                        <div class="grid grid-cols-4 sm:grid-cols-8 gap-2">
                            
                            <!-- Selected Icon (Target) -->
                            <button type="button" class="flex items-center justify-center p-2.5 rounded-lg border border-emerald-500 bg-emerald-50 text-emerald-600 ring-1 ring-emerald-500 transition-all focus:outline-none">
                                <span class="iconify" data-icon="lucide:target" data-width="20" data-height="20"></span>
                            </button>

                            <!-- Other Icons -->
                            <button type="button" class="flex items-center justify-center p-2.5 rounded-lg border border-gray-200 bg-white text-gray-500 hover:border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                                <span class="iconify" data-icon="lucide:piggy-bank" data-width="20" data-height="20"></span>
                            </button>
                            <button type="button" class="flex items-center justify-center p-2.5 rounded-lg border border-gray-200 bg-white text-gray-500 hover:border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                                <span class="iconify" data-icon="lucide:home" data-width="20" data-height="20"></span>
                            </button>
                            <button type="button" class="flex items-center justify-center p-2.5 rounded-lg border border-gray-200 bg-white text-gray-500 hover:border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                                <span class="iconify" data-icon="lucide:car-front" data-width="20" data-height="20"></span>
                            </button>
                            <button type="button" class="flex items-center justify-center p-2.5 rounded-lg border border-gray-200 bg-white text-gray-500 hover:border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                                <span class="iconify" data-icon="lucide:plane" data-width="20" data-height="20"></span>
                            </button>
                            <button type="button" class="flex items-center justify-center p-2.5 rounded-lg border border-gray-200 bg-white text-gray-500 hover:border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                                <span class="iconify" data-icon="lucide:gift" data-width="20" data-height="20"></span>
                            </button>
                            <button type="button" class="flex items-center justify-center p-2.5 rounded-lg border border-gray-200 bg-white text-gray-500 hover:border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                                <span class="iconify" data-icon="lucide:briefcase" data-width="20" data-height="20"></span>
                            </button>
                            <button type="button" class="flex items-center justify-center p-2.5 rounded-lg border border-gray-200 bg-white text-gray-500 hover:border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 transition-all">
                                <span class="iconify" data-icon="lucide:heart" data-width="20" data-height="20"></span>
                            </button>
                        </div>
                    </div>

                    <!-- Target Amount -->
                    <div class="space-y-1.5">
                        <label for="targetAmount" class="block text-sm font-medium text-gray-700">Target Amount <span class="text-emerald-500">*</span></label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-400 font-medium">$</span>
                            </div>
                            <input type="number" name="targetAmount" id="targetAmount" class="block w-full pl-7 pr-3 py-2.5 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500/10 focus:border-emerald-500 placeholder:text-gray-400 shadow-subtle hover:border-gray-300 transition-all outline-none" placeholder="0.00" step="0.01">
                        </div>
                    </div>

                    <!-- Target Date -->
                    <div class="space-y-1.5">
                        <label for="targetDate" class="block text-sm font-medium text-gray-700">Target Date</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="iconify text-gray-400" data-icon="lucide:calendar" data-width="16" data-height="16"></span>
                            </div>
                            <input type="date" name="targetDate" id="targetDate" class="block w-full pl-10 pr-3 py-2.5 text-sm text-gray-900 border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500/10 focus:border-emerald-500 shadow-subtle hover:border-gray-300 transition-all outline-none">
                        </div>
                        <p class="text-xs text-gray-500">When do you want to reach this goal?</p>
                    </div>

                    <!-- Initial Contribution -->
                    <div class="space-y-1.5">
                        <label for="initialContribution" class="block text-sm font-medium text-gray-700">Initial Contribution <span class="text-gray-400 font-normal">(Optional)</span></label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-400 font-medium">$</span>
                            </div>
                            <input type="number" name="initialContribution" id="initialContribution" class="block w-full pl-7 pr-3 py-2.5 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500/10 focus:border-emerald-500 placeholder:text-gray-400 shadow-subtle hover:border-gray-300 transition-all outline-none" placeholder="0.00" step="0.01">
                        </div>
                        <p class="text-xs text-gray-500">Start your goal with an initial amount</p>
                    </div>

                </form>
            </div>

            <!-- Modal Footer -->
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex items-center justify-end gap-3 rounded-b-xl">
                <button type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-200 transition-all shadow-subtle">
                    Cancel
                </button>
                <button type="button" class="px-4 py-2 text-sm font-medium text-white bg-emerald-500 border border-transparent rounded-lg hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-emerald-500 shadow-sm transition-all flex items-center gap-2">
                    <span class="iconify" data-icon="lucide:plus" data-width="18" data-height="18"></span>
                    Create Goal
                </button>
            </div>

        </div>
    </div>

    <!-- Background Context (Blurred App UI) -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 opacity-40 pointer-events-none blur-[3px]" aria-hidden="true">
        <div class="flex items-center justify-between mb-8">
            <div class="h-8 w-48 bg-gray-200 rounded-lg"></div>
            <div class="h-10 w-32 bg-emerald-500 rounded-lg"></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="h-32 bg-white rounded-xl shadow-sm border border-gray-200"></div>
            <div class="h-32 bg-white rounded-xl shadow-sm border border-gray-200"></div>
            <div class="h-32 bg-white rounded-xl shadow-sm border border-gray-200"></div>
            <div class="h-32 bg-white rounded-xl shadow-sm border border-gray-200"></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 h-96 bg-white rounded-xl shadow-sm border border-gray-200"></div>
            <div class="h-96 bg-white rounded-xl shadow-sm border border-gray-200"></div>
        </div>
    </div>


</body></html>

<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PennyWise - Create Budget Modal</title>
<!-- Fonts: Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Iconify (Lucide Icons) -->
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: {
sans: ['Inter', 'sans-serif'],
},
colors: {
emerald: {
500: '#10B981',
600: '#059669',
50: '#ECFDF5',
100: '#D1FAE5',
},
gray: {
50: '#F9FAFB',
100: '#F3F4F6',
200: '#E5E7EB',
300: '#D1D5DB',
400: '#9CA3AF',
500: '#6B7280',
600: '#4B5563',
700: '#374151',
800: '#1F2937',
900: '#111827',
}
},
boxShadow: {
'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
'modal': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
}
}
}
}
</script></head>
<body class="bg-gray-50 min-h-screen w-full font-sans antialiased text-gray-900">

    <!-- Modal Overlay -->
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6" role="dialog" aria-modal="true">
        
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black/50 backdrop-blur-[2px] transition-opacity" aria-hidden="true"></div>

        <!-- Modal Container -->
        <div class="relative w-full max-w-[480px] bg-white rounded-xl shadow-modal transform transition-all overflow-hidden flex flex-col max-h-[90vh]">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100">
                <h2 class="text-lg font-semibold text-gray-900 tracking-tight">Create Budget</h2>
                <button type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 rounded-md p-1 transition-colors">
                    <span class="iconify" data-icon="lucide:x" data-width="20" data-height="20"></span>
                </button>
            </div>

            <!-- Modal Body (Form) -->
            <div class="p-6 overflow-y-auto">
                <form class="space-y-5">
                    
                    <!-- Category Dropdown (Custom UI) -->
                    <div class="space-y-1.5">
                        <label class="block text-sm font-medium text-gray-700">Category</label>
                        <div class="relative">
                            <!-- Custom Select Trigger -->
                            <button type="button" class="relative w-full bg-white border border-gray-200 rounded-lg py-2.5 pl-3 pr-10 text-left cursor-default focus:outline-none focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 sm:text-sm shadow-subtle hover:border-gray-300 transition-all">
                                <span class="flex items-center gap-3 truncate text-gray-500">
                                    <span class="iconify text-gray-400" data-icon="lucide:layout-grid" data-width="18" data-height="18"></span>
                                    <span>Select a category</span>
                                </span>
                                <span class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                    <span class="iconify text-gray-400" data-icon="lucide:chevron-down" data-width="16" data-height="16"></span>
                                </span>
                            </button>
                            
                            <!-- Dropdown Menu (Hidden by default, shown here conceptually or via JS toggle) -->
                            <!-- In a real app, this would be toggled. For now, we show the input state. -->
                        </div>
                    </div>

                    <!-- Budget Amount -->
                    <div class="space-y-1.5">
                        <label for="amount" class="block text-sm font-medium text-gray-700">Budget Amount</label>
                        <div class="relative rounded-md shadow-subtle">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-400 sm:text-sm font-medium">$</span>
                            </div>
                            <input type="number" name="amount" id="amount" class="block w-full pl-7 pr-12 py-2.5 sm:text-sm border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500/20 focus:border-emerald-500 placeholder:text-gray-300 transition-all hover:border-gray-300" placeholder="0.00" step="0.01">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-400 sm:text-xs">USD</span>
                            </div>
                        </div>
                    </div>

                    <!-- Budget Period Selector -->
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Budget Period</label>
                        <div class="bg-gray-100 p-1 rounded-lg flex gap-1">
                            <!-- Active State: Monthly -->
                            <button type="button" class="flex-1 flex items-center justify-center py-1.5 px-3 text-sm font-medium bg-emerald-500 text-white rounded-md shadow-sm transition-all focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-emerald-500">
                                Monthly
                            </button>
                            <!-- Inactive State: Weekly -->
                            <button type="button" class="flex-1 flex items-center justify-center py-1.5 px-3 text-sm font-medium text-gray-500 hover:text-gray-700 hover:bg-gray-50 rounded-md transition-all focus:outline-none focus:ring-2 focus:ring-gray-300">
                                Weekly
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Budget resets on the 1st of every month.</p>
                    </div>

                </form>
            </div>

            <!-- Modal Footer -->
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex items-center justify-end gap-3">
                <button type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-200 transition-colors shadow-subtle">
                    Cancel
                </button>
                <button type="button" class="px-4 py-2.5 text-sm font-medium text-white bg-emerald-500 border border-transparent rounded-lg hover:bg-emerald-600 active:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-emerald-500 shadow-sm shadow-emerald-500/20 transition-all flex items-center gap-2">
                    <span class="iconify" data-icon="lucide:plus" data-width="16" data-height="16"></span>
                    Create Budget
                </button>
            </div>

        </div>
    </div>

    <!-- Background Context (Blurred App UI simulation) -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 opacity-20 pointer-events-none blur-[2px]" aria-hidden="true">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="h-32 bg-white rounded-xl shadow-sm border border-gray-200"></div>
            <div class="h-32 bg-white rounded-xl shadow-sm border border-gray-200"></div>
            <div class="h-32 bg-white rounded-xl shadow-sm border border-gray-200"></div>
            <div class="md:col-span-2 h-64 bg-white rounded-xl shadow-sm border border-gray-200"></div>
            <div class="h-64 bg-white rounded-xl shadow-sm border border-gray-200"></div>
        </div>
    </div>


</body></html>

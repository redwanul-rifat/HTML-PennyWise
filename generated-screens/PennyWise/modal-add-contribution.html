<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PennyWise - Add Contribution</title>
<!-- Fonts: Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Iconify (Lucide Icons) -->
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: {
sans: ['Inter', 'sans-serif'],
},
colors: {
emerald: {
50: '#ECFDF5',
500: '#10B981', // Primary
600: '#059669', // Secondary
700: '#047857',
},
amber: {
500: '#F59E0B', // Warning
},
red: {
500: '#EF4444', // Error
},
gray: {
50: '#F9FAFB', // Background
100: '#F3F4F6',
200: '#E5E7EB',
300: '#D1D5DB',
400: '#9CA3AF',
500: '#6B7280',
600: '#4B5563',
700: '#374151',
800: '#1F2937',
900: '#111827',
}
},
boxShadow: {
'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
'modal': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
}
}
}
}
</script></head>
<body class="bg-gray-50 min-h-screen w-full font-sans antialiased text-gray-900 overflow-hidden">

    <!-- Modal Overlay -->
    <div class="fixed inset-0 z-50 flex items-center justify-center p-4" role="dialog" aria-modal="true">
        
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black/50 backdrop-blur-[2px] transition-opacity" aria-hidden="true"></div>

        <!-- Modal Container -->
        <div class="relative w-full max-w-[420px] bg-white rounded-xl shadow-modal transform transition-all flex flex-col max-h-[90vh]">
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between px-6 py-5 border-b border-gray-100">
                <h2 class="text-lg font-semibold text-gray-900 tracking-tight">Add Contribution</h2>
                <button type="button" class="text-gray-400 hover:text-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-200 rounded-lg p-1 transition-colors">
                    <span class="iconify" data-icon="lucide:x" data-width="20" data-height="20"></span>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="p-6 space-y-6 overflow-y-auto">
                
                <!-- 1. Goal Info Display (Read-only) -->
                <div class="bg-gray-50 border border-gray-100 rounded-xl p-4">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div class="flex items-center justify-center w-10 h-10 rounded-full bg-emerald-100 text-emerald-600">
                                <span class="iconify" data-icon="lucide:target" data-width="20" data-height="20"></span>
                            </div>
                            <div>
                                <h3 class="text-sm font-semibold text-gray-900">Emergency Fund</h3>
                                <p class="text-xs text-gray-500">Savings Goal</p>
                            </div>
                        </div>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-emerald-50 text-emerald-700">
                            25%
                        </span>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="space-y-2">
                        <div class="flex justify-between text-xs font-medium">
                            <span class="text-gray-900">$2,500 <span class="text-gray-500 font-normal">saved</span></span>
                            <span class="text-gray-500">of $10,000</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2 overflow-hidden">
                            <div class="bg-emerald-500 h-2 rounded-full" style="width: 25%"></div>
                        </div>
                    </div>
                </div>

                <form class="space-y-6">
                    <!-- 2. Contribution Amount Input -->
                    <div class="space-y-2">
                        <label for="amount" class="block text-sm font-medium text-gray-700">Contribution Amount <span class="text-emerald-500">*</span></label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <span class="text-gray-400 text-xl font-medium">$</span>
                            </div>
                            <input type="number" id="amount" class="block w-full pl-9 pr-4 py-3 text-xl font-semibold text-gray-900 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500/10 focus:border-emerald-500 placeholder:text-gray-300 shadow-subtle hover:border-gray-300 transition-all outline-none" placeholder="0.00" step="0.01">
                        </div>
                    </div>

                    <!-- 3. Quick Amount Buttons -->
                    <div class="flex flex-wrap gap-2">
                        <button type="button" class="px-3 py-1.5 text-xs font-medium text-gray-600 bg-white border border-gray-200 rounded-full hover:border-emerald-500 hover:text-emerald-600 hover:bg-emerald-50 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500/20">
                            +$25
                        </button>
                        <button type="button" class="px-3 py-1.5 text-xs font-medium text-gray-600 bg-white border border-gray-200 rounded-full hover:border-emerald-500 hover:text-emerald-600 hover:bg-emerald-50 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500/20">
                            +$50
                        </button>
                        <button type="button" class="px-3 py-1.5 text-xs font-medium text-gray-600 bg-white border border-gray-200 rounded-full hover:border-emerald-500 hover:text-emerald-600 hover:bg-emerald-50 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500/20">
                            +$100
                        </button>
                        <button type="button" class="px-3 py-1.5 text-xs font-medium text-gray-600 bg-white border border-gray-200 rounded-full hover:border-emerald-500 hover:text-emerald-600 hover:bg-emerald-50 transition-colors focus:outline-none focus:ring-2 focus:ring-emerald-500/20">
                            +$250
                        </button>
                    </div>

                    <!-- 4. Note Input -->
                    <div class="space-y-1.5">
                        <label for="note" class="block text-sm font-medium text-gray-700">Add a Note <span class="text-gray-400 font-normal">(Optional)</span></label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="iconify text-gray-400" data-icon="lucide:pencil" data-width="16" data-height="16"></span>
                            </div>
                            <input type="text" id="note" class="block w-full pl-9 pr-3 py-2.5 text-sm text-gray-900 bg-white border border-gray-200 rounded-lg focus:ring-2 focus:ring-emerald-500/10 focus:border-emerald-500 placeholder:text-gray-400 shadow-subtle hover:border-gray-300 transition-all outline-none" placeholder="e.g., Birthday money, Tax refund">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 flex items-center justify-end gap-3 rounded-b-xl">
                <button type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-200 transition-all shadow-subtle">
                    Cancel
                </button>
                <button type="button" class="px-4 py-2.5 text-sm font-medium text-white bg-emerald-500 border border-transparent rounded-lg hover:bg-emerald-600 active:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-emerald-500 shadow-sm shadow-emerald-500/20 transition-all flex items-center gap-2">
                    <span class="iconify" data-icon="lucide:piggy-bank" data-width="18" data-height="18"></span>
                    Add Contribution
                </button>
            </div>

        </div>
    </div>

    <!-- Background Context (Blurred App UI) -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 opacity-40 pointer-events-none blur-[3px]" aria-hidden="true">
        <!-- Dashboard Header Stub -->
        <div class="flex items-center justify-between mb-8">
            <div class="space-y-2">
                <div class="h-8 w-48 bg-gray-300 rounded-lg"></div>
                <div class="h-4 w-32 bg-gray-200 rounded-lg"></div>
            </div>
            <div class="flex gap-3">
                <div class="h-10 w-10 bg-white border border-gray-200 rounded-full"></div>
                <div class="h-10 w-32 bg-emerald-500 rounded-lg"></div>
            </div>
        </div>
        
        <!-- Cards Grid Stub -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="h-40 bg-white rounded-xl shadow-sm border border-gray-200 p-6 flex flex-col justify-between">
                <div class="w-10 h-10 rounded-full bg-emerald-100"></div>
                <div class="w-full bg-gray-100 h-2 rounded-full"></div>
            </div>
            <div class="h-40 bg-white rounded-xl shadow-sm border border-gray-200 p-6"></div>
            <div class="h-40 bg-white rounded-xl shadow-sm border border-gray-200 p-6"></div>
        </div>
        
        <!-- Table Stub -->
        <div class="h-96 bg-white rounded-xl shadow-sm border border-gray-200"></div>
    </div>


</body></html>

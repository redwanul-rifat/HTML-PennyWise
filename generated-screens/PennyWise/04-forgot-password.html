<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - PennyWise</title>
<!-- Fonts: Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Iconify (Lucide Icons) -->
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: {
sans: ['Inter', 'sans-serif'],
},
colors: {
emerald: {
50: '#ECFDF5',
100: '#D1FAE5',
500: '#10B981', // Primary
600: '#059669', // Secondary
900: '#064E3B',
},
gray: {
50: '#F9FAFB',
100: '#F3F4F6',
200: '#E5E7EB',
300: '#D1D5DB',
400: '#9CA3AF',
500: '#6B7280',
600: '#4B5563',
700: '#374151',
800: '#1F2937',
900: '#111827',
}
},
borderRadius: {
'card': '12px',
'btn': '8px',
},
boxShadow: {
'card': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
}
}
}
}
</script>
<style>
.input-group input:focus {
outline: none;
box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
border-color: #10B981;
}
.input-group input.error {
border-color: #EF4444;
box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.1);
}
</style></head>
<body class="bg-gray-50 min-h-screen w-full font-sans antialiased text-gray-900 flex items-center justify-center p-4">

    <!-- Card Container -->
    <div class="w-full max-w-[400px] bg-white rounded-card shadow-card p-6 sm:p-8 relative overflow-hidden">
        
        <!-- Background Decoration (Subtle) -->
        <div class="absolute top-0 right-0 -mt-8 -mr-8 w-24 h-24 bg-emerald-50 rounded-full blur-2xl opacity-50 pointer-events-none"></div>

        <!-- Back to Login Navigation -->
        <a href="02-login.html" class="inline-flex items-center gap-2 text-sm font-medium text-gray-500 hover:text-gray-900 transition-colors mb-6 group">
            <span class="iconify group-hover:-translate-x-1 transition-transform duration-200" data-icon="lucide:arrow-left" data-width="16" style="stroke-width: 1.5;"></span>
            Back to log in
        </a>

        <!-- Main Content Area -->
        <div id="mainContent">
            <!-- Icon -->
            <div class="w-12 h-12 bg-emerald-50 rounded-lg flex items-center justify-center mb-6 border border-emerald-100">
                <span class="iconify text-emerald-600" data-icon="lucide:key-round" data-width="24" style="stroke-width: 1.5;"></span>
            </div>

            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-2xl font-semibold tracking-tight text-gray-900">Forgot password?</h1>
                <p class="text-sm text-gray-500 mt-2 leading-relaxed">
                    No worries, we'll send you reset instructions.
                </p>
            </div>

            <!-- Form -->
            <form id="resetForm" class="space-y-5" novalidate="">
                <div class="input-group space-y-1.5">
                    <label for="email" class="text-sm font-medium text-gray-700">Email address</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-emerald-500 transition-colors">
                            <span class="iconify" data-icon="lucide:mail" data-width="18" style="stroke-width: 1.5;"></span>
                        </span>
                        <input type="email" id="email" class="w-full pl-10 pr-4 h-11 rounded-btn border border-gray-200 bg-white text-sm text-gray-900 placeholder:text-gray-400 transition-all" placeholder="Enter your email" required="">
                    </div>
                    <p id="emailError" class="hidden text-xs text-red-500 font-medium flex items-center gap-1 mt-1">
                        <span class="iconify" data-icon="lucide:alert-circle" data-width="12"></span>
                        <span>Please enter a valid email address</span>
                    </p>
                </div>

                <button type="submit" id="submitBtn" class="w-full h-11 bg-emerald-500 hover:bg-emerald-600 active:bg-emerald-700 text-white text-sm font-medium rounded-lg shadow-sm shadow-emerald-500/20 transition-all duration-200 flex items-center justify-center gap-2">
                    <span id="btnText">Send Reset Link</span>
                    <span id="btnSpinner" class="hidden">
                        <span class="iconify animate-spin" data-icon="lucide:loader-2" data-width="18"></span>
                    </span>
                </button>
            </form>
        </div>

        <!-- Success State (Hidden by default) -->
        <div id="successState" class="hidden text-center py-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="iconify text-emerald-600" data-icon="lucide:mail-check" data-width="32" style="stroke-width: 1.5;"></span>
            </div>
            <h2 class="text-xl font-semibold text-gray-900 tracking-tight mb-2">Check your email</h2>
            <p class="text-sm text-gray-500 mb-6 leading-relaxed">
                We've sent a password reset link to <br>
                <span id="sentEmail" class="font-medium text-gray-900"></span>
            </p>
            
            <button onclick="window.location.reload()" class="w-full h-11 bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 text-sm font-medium rounded-btn transition-colors flex items-center justify-center gap-2">
                <span class="iconify" data-icon="lucide:arrow-left" data-width="16"></span>
                Back to login
            </button>
            
            <p class="mt-6 text-xs text-gray-400">
                Didn't receive the email? <button type="button" onclick="window.location.reload()" class="text-emerald-600 font-medium hover:underline">Click to resend</button>
            </p>
        </div>

    </div>
    
    <!-- Footer/Help Link -->
    <div class="absolute bottom-6 text-center w-full pointer-events-none">
        <a href="#" class="pointer-events-auto text-xs text-gray-400 hover:text-gray-500 transition-colors">Need help? Contact Support</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('resetForm');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            const mainContent = document.getElementById('mainContent');
            const successState = document.getElementById('successState');
            const sentEmailSpan = document.getElementById('sentEmail');

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Helper to show/hide errors
            const showError = (show, message = null) => {
                if (show) {
                    emailError.classList.remove('hidden');
                    emailInput.classList.add('error');
                    if(message) emailError.querySelector('span:last-child').innerText = message;
                } else {
                    emailError.classList.add('hidden');
                    emailInput.classList.remove('error');
                }
            };

            // Clear error on input
            emailInput.addEventListener('input', () => showError(false));

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = emailInput.value.trim();

                // Validation
                if (!email) {
                    showError(true, "Email address is required");
                    emailInput.focus();
                    return;
                }
                
                if (!emailRegex.test(email)) {
                    showError(true, "Please enter a valid email address");
                    emailInput.focus();
                    return;
                }

                // Loading State
                submitBtn.disabled = true;
                emailInput.disabled = true;
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
                submitBtn.classList.add('opacity-80', 'cursor-not-allowed');

                // Simulate API Request
                setTimeout(() => {
                    // Update content for success state
                    sentEmailSpan.textContent = email;
                    
                    // Transition
                    mainContent.style.display = 'none';
                    successState.classList.remove('hidden');
                    
                    // Reset Button (in case they go back, though we hide it here)
                    submitBtn.disabled = false;
                    emailInput.disabled = false;
                    btnText.classList.remove('hidden');
                    btnSpinner.classList.add('hidden');
                    submitBtn.classList.remove('opacity-80', 'cursor-not-allowed');
                }, 1500);
            });
        });
    </script>

</body></html>

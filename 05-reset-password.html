<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password - PennyWise</title>
<!-- Fonts: Inter -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Iconify (Lucide Icons) -->
<script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
<script>
tailwind.config = {
theme: {
extend: {
fontFamily: {
sans: ['Inter', 'sans-serif'],
},
colors: {
emerald: {
50: '#ECFDF5',
100: '#D1FAE5',
500: '#10B981', // Primary
600: '#059669', // Secondary
900: '#064E3B',
},
gray: {
50: '#F9FAFB',
100: '#F3F4F6',
200: '#E5E7EB',
300: '#D1D5DB',
400: '#9CA3AF',
500: '#6B7280',
600: '#4B5563',
700: '#374151',
800: '#1F2937',
900: '#111827',
}
},
borderRadius: {
'card': '12px',
'btn': '8px',
}
}
}
}
</script>
<style>
.input-group input:focus {
outline: none;
box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
border-color: #10B981;
}
.input-group input.error {
border-color: #EF4444;
box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.1);
}
/* Smooth transition for checkmarks */
.requirement-item {
transition: color 0.2s ease;
}
.requirement-item.valid {
color: #10B981;
}
.requirement-item.valid .icon {
opacity: 1;
}
</style></head>
<body class="bg-gray-50 min-h-screen w-full font-sans antialiased text-gray-900 flex items-center justify-center p-4">

    <!-- Card Container -->
    <div class="w-full max-w-[400px] bg-white rounded-card shadow-lg p-6 sm:p-8 relative overflow-hidden">
        
        <!-- Background Decoration (Subtle) -->
        <div class="absolute top-0 right-0 -mt-8 -mr-8 w-24 h-24 bg-emerald-50 rounded-full blur-2xl opacity-50 pointer-events-none"></div>

        <!-- Main Content Area -->
        <div id="mainContent">
            <!-- Icon -->
            <div class="w-12 h-12 bg-emerald-50 rounded-lg flex items-center justify-center mb-6 border border-emerald-100">
                <span class="iconify text-emerald-600" data-icon="lucide:lock-keyhole" data-width="24" style="stroke-width: 1.5;"></span>
            </div>

            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-2xl font-semibold tracking-tight text-gray-900">Reset Password</h1>
                <p class="text-sm text-gray-500 mt-2 leading-relaxed">
                    Please enter your new password below.
                </p>
            </div>

            <!-- Form -->
            <form id="resetForm" class="space-y-5" novalidate="">
                
                <!-- New Password -->
                <div class="input-group space-y-1.5">
                    <label for="newPassword" class="text-sm font-medium text-gray-700">New Password</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-emerald-500 transition-colors">
                            <span class="iconify" data-icon="lucide:lock" data-width="18" style="stroke-width: 1.5;"></span>
                        </span>
                        <input type="password" id="newPassword" class="w-full pl-10 pr-10 h-11 rounded-btn border border-gray-200 bg-white text-sm text-gray-900 placeholder:text-gray-400 transition-all" placeholder="Min. 8 characters" required="">
                        <button type="button" class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 cursor-pointer" data-target="newPassword">
                            <span class="iconify block" data-icon="lucide:eye" data-width="18" style="stroke-width: 1.5;"></span>
                            <span class="iconify hidden" data-icon="lucide:eye-off" data-width="18" style="stroke-width: 1.5;"></span>
                        </button>
                    </div>
                    
                    <!-- Password Requirements Hint -->
                    <ul class="mt-2 space-y-1">
                        <li id="req-length" class="requirement-item text-xs text-gray-400 flex items-center gap-1.5">
                            <span class="iconify icon opacity-0 transition-opacity" data-icon="lucide:check" data-width="12" style="stroke-width: 2;"></span>
                            <span class="w-1 h-1 bg-gray-300 rounded-full mr-1 hidden"></span> <!-- Bullet fallback -->
                            Must be at least 8 characters
                        </li>
                    </ul>
                </div>

                <!-- Confirm Password -->
                <div class="input-group space-y-1.5">
                    <label for="confirmPassword" class="text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="relative group">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400 group-focus-within:text-emerald-500 transition-colors">
                            <span class="iconify" data-icon="lucide:lock" data-width="18" style="stroke-width: 1.5;"></span>
                        </span>
                        <input type="password" id="confirmPassword" class="w-full pl-10 pr-4 h-11 rounded-btn border border-gray-200 bg-white text-sm text-gray-900 placeholder:text-gray-400 transition-all" placeholder="Re-enter password" required="">
                    </div>
                    <!-- Error Message -->
                    <p id="matchError" class="hidden text-xs text-red-500 font-medium flex items-center gap-1 mt-1">
                        <span class="iconify" data-icon="lucide:alert-circle" data-width="12"></span>
                        <span>Passwords do not match</span>
                    </p>
                </div>

                <button type="submit" id="submitBtn" class="w-full h-11 bg-emerald-500 hover:bg-emerald-600 active:bg-emerald-700 text-white text-sm font-medium rounded-btn shadow-sm shadow-emerald-500/20 transition-all duration-200 flex items-center justify-center gap-2 mt-2">
                    <span id="btnText">Reset Password</span>
                    <span id="btnSpinner" class="hidden">
                        <span class="iconify animate-spin" data-icon="lucide:loader-2" data-width="18"></span>
                    </span>
                </button>
            </form>
        </div>

        <!-- Success State (Hidden by default) -->
        <div id="successState" class="hidden text-center py-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="iconify text-emerald-600" data-icon="lucide:check" data-width="32" style="stroke-width: 2;"></span>
            </div>
            <h2 class="text-xl font-semibold text-gray-900 tracking-tight mb-2">Password Reset</h2>
            <p class="text-sm text-gray-500 mb-6 leading-relaxed">
                Your password has been successfully reset. <br>
                Redirecting you to login...
            </p>
            
            <div class="w-full bg-gray-100 h-1 rounded-full overflow-hidden">
                <div class="bg-emerald-500 h-full w-full origin-left animate-[w-full_2s_linear]"></div>
            </div>
        </div>

    </div>
    
    <!-- Footer/Help Link -->
    <div class="absolute bottom-6 text-center w-full pointer-events-none">
        <a href="02-login.html" class="pointer-events-auto text-xs text-gray-400 hover:text-gray-500 transition-colors flex items-center justify-center gap-1">
            <span class="iconify" data-icon="lucide:arrow-left" data-width="12"></span>
            Back to log in
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('resetForm');
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const matchError = document.getElementById('matchError');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            const mainContent = document.getElementById('mainContent');
            const successState = document.getElementById('successState');
            const reqLength = document.getElementById('req-length');
            
            // Password Visibility Toggle
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const icons = this.querySelectorAll('.iconify');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icons[0].classList.add('hidden'); // Eye
                        icons[1].classList.remove('hidden'); // Eye Off
                    } else {
                        input.type = 'password';
                        icons[0].classList.remove('hidden');
                        icons[1].classList.add('hidden');
                    }
                });
            });

            // Live Validation
            const validateInputs = () => {
                const p1 = newPassword.value;
                const p2 = confirmPassword.value;
                
                // Length check
                if (p1.length >= 8) {
                    reqLength.classList.add('valid');
                    reqLength.classList.remove('text-gray-400');
                } else {
                    reqLength.classList.remove('valid');
                    reqLength.classList.add('text-gray-400');
                }

                // Match error removal (only remove, add on blur/submit)
                if (p2 && p1 === p2) {
                    matchError.classList.add('hidden');
                    confirmPassword.classList.remove('error');
                }
            };

            newPassword.addEventListener('input', validateInputs);
            confirmPassword.addEventListener('input', validateInputs);

            // Submit Handler
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const p1 = newPassword.value;
                const p2 = confirmPassword.value;

                // Basic Validation
                let isValid = true;

                if (p1.length < 8) {
                    newPassword.classList.add('error');
                    newPassword.focus();
                    isValid = false;
                }

                if (p1 !== p2) {
                    matchError.classList.remove('hidden');
                    confirmPassword.classList.add('error');
                    isValid = false;
                }

                if (!isValid) return;

                // Start Loading
                submitBtn.disabled = true;
                newPassword.disabled = true;
                confirmPassword.disabled = true;
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
                submitBtn.classList.add('opacity-80', 'cursor-not-allowed');

                // Simulate API call
                setTimeout(() => {
                    // Show Success
                    mainContent.style.display = 'none';
                    successState.classList.remove('hidden');
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = '02-login.html';
                    }, 2500);
                }, 1500);
            });
        });
    </script>

</body></html>

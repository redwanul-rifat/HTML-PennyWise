<body class="bg-gray-50 min-h-screen w-full font-sans antialiased text-gray-900 overflow-hidden">

    <!-- Modal Overlay -->

        <div class="relative w-full max-w-[400px] bg-white rounded-xl shadow-modal transform transition-all flex flex-col overflow-hidden">
            
            <div class="p-6">
                <!-- 1. Warning Icon -->
                <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-50 mb-5">
                    <span class="iconify text-red-500" data-icon="lucide:alert-triangle" data-width="24" data-height="24"></span>
                </div>

                <!-- 2. Title -->
                <h3 class="text-lg font-semibold leading-6 text-gray-900 text-center tracking-tight mb-2">
                    Delete Budget?
                </h3>

                <!-- 3. Description -->
                <div class="mb-6">
                    <p class="text-sm text-gray-500 text-center leading-relaxed">
                        This action cannot be undone. This will permanently delete the budget <span class="font-medium text-gray-700">'Food &amp; Dining'</span> and remove all associated transaction links.
                    </p>
                </div>

                <!-- 4. Item Preview -->
                <div class="bg-gray-50 rounded-lg p-3 border border-gray-100 mb-6 flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-white border border-gray-100 flex items-center justify-center text-lg shadow-sm">
                            üçΩÔ∏è

                        <div class="flex flex-col">
                            <span class="text-sm font-medium text-gray-900">Food &amp; Dining</span>
                            <span class="text-xs text-gray-500">Monthly Budget</span>
                        </div>
                    </div>
                    <span class="text-sm font-semibold text-gray-900">$500<span class="text-gray-400 font-normal">/mo</span></span>
                </div>

                <!-- Footer / Actions -->
                <div class="grid grid-cols-2 gap-3">
                    <button type="button" class="w-full inline-flex justify-center items-center px-4 py-2.5 bg-white border border-gray-300 rounded-lg text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 transition-all">
                        Cancel
                    </button>
                    <button type="button" class="w-full inline-flex justify-center items-center px-4 py-2.5 bg-red-500 border border-transparent rounded-lg text-sm font-medium text-white shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all">
                        Delete
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- Background Context (Blurred App UI) -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8 opacity-40 pointer-events-none blur-[2px]" aria-hidden="true">

            <div class="space-y-2">
                <div class="h-8 w-48 bg-gray-300 rounded-lg"></div>
            </div>
            <div class="h-10 w-32 bg-emerald-500 rounded-lg"></div>

                    <div class="w-10 h-10 rounded-full bg-emerald-100"></div>
                </div>
                <div class="w-2/3 bg-gray-100 h-2 rounded-full"></div>
            </div>
             <div class="h-32 bg-white rounded-xl shadow-sm border border-gray-200 p-5"></div>
